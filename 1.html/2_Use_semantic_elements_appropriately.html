<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 2: Semantic Layout</title>
</head>
<body>

  <!-- Semantic header -->
  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <!-- Main content area -->
  <main>
    <p>This is the main content area.</p>
  </main>

  <!-- Semantic footer -->
  <footer>
    <p>Contact us at info@example.com</p>
  </footer>

</body>
</html>
