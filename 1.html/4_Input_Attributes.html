<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>4.html â€“ Placeholder & Readonly</title>
</head>
<body>
  <h1>Testing Placeholder and Readonly</h1>
  <form>

    <!-- Placeholder on three types -->
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username"
             placeholder="Enter your username"> <!-- text placeholder -->
    </div>

    <div>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age"
             placeholder="e.g. 30">            <!-- number placeholder -->
    </div>

    <div>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob"
             placeholder="YYYY-MM-DD">         <!-- date placeholder (limited support) -->
    </div>

    <!-- Readonly on two types -->
    <div>
      <label for="account">Account ID:</label>
      <input type="text" id="account" name="account"
             value="AC12345" readonly>        <!-- text readonly -->
    </div>

    <div>
      <label for="notes">Notes:</label>
      <textarea id="notes" name="notes" readonly>System generated</textarea>
    </div>

    <button type="submit">Save</button>
  </form>
</body>
</html>
