<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 1: HTML Attributes</title>
</head>
<body>
  <h1>Demonstrating alt and target Attributes</h1>

  <!-- alt attribute demonstration -->
  <figure>
    <img src="puppy.jpg" alt="Golden retriever puppy playing with a ball" width="300">
    <figcaption>Figure 1: A playful puppy</figcaption>
  </figure>

  <!-- target attribute demonstration -->
  <nav>
    <ul>
      <li><a href="index.html" target="_self">Home (same tab)</a></li>
      <li><a href="https://example.com" target="_blank">Example.com (new tab)</a></li>
    </ul>
  </nav>
</body>
</html>
