<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pizza Time</title>
  <style>
    body {
      background-color: #141414;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;        
      margin: 1rem;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .image-container {
      background-color: #12ee56;
      padding: 1rem;
      border-radius: 1rem;
      display: inline-block;
      margin: 0 auto 1rem;       
    }
    .image-container img {
      width: 300px;
      height: auto;
      display: block;
    }

    a.menu-link {
      color: white;
      text-decoration: underline;
      display: inline-block;
      margin: 0 auto 1rem;       
    }

    form {
      margin-top: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      border: none;
      border-radius: 0.25rem;
      width: 100%;
      max-width: 300px;
      margin-bottom: 1rem;
    }
    button {
      background-color: #12ee56;
      color: black;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Pizza Time üçïüòé</h1>
<p><a href="https://google.com/search?q=order+pizza" target="_blank" class="menu-link">See the full menu</a></p>
  
  <div class="image-container">
    <img src="pizza.jpg" alt="Delicious pizza" />
  </div>

  <form action="http://requestbin.whapi.cloud/19iv8qd1" method="GET">
    <label for="name">Enter your name:</label>
    <input
      type="text"
      id="name"
      name="name"
      placeholder="Your name"
      required
    />
    <button type="submit">Order my pizza</button>
  </form>

</body>
</html>
